<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Qual a sua nacionalidade?</h1>
  Em que país você nasceu: <input type="text" name="txnasc" id="txnasc">
  <input type="button" value="verificar" onclick="nacionalidade()">
  <div id="res"><p>Resultado da verificação:</p> </div>

  <script>
    function nacionalidade() {
      
    let pais = document.getElementById('txnasc')
    let res = document.getElementById('res')
    
    res.innerHTML = `Se você nasceu neste país ${pais}`
    //document.write = `Se você nasceu neste país ${pais}`

    if(pais == 'Brasil'){
      res.innerHTML += `Então você é brasileiro!`
    } else{
      res.innerHTML += `Então você é estrangeiro!`
    }
  }
  </script>

  
</body>
</html>
