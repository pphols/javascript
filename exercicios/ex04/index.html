<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados no JS</title>
  <style>
    body{
      font-size: 30px;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Trabalhando com dados pt2</h1>
  <button onclick="inicio()">Clique para iniciar</button>
  <section id="resultado">
    <p>Aqui vai aparecer o resultado!</p>
  </section>
  <script>
    function inicio(){
      let nome = window.prompt('Qual é o seu nome?')
      let res = window.document.getElementById('resultado')
      // pode ser usado também:
      // let res = window.document.querySelector('section#resultado')
      res.innerHTML = `<p>Olá, <strong>${nome}!</strong> É um prezer te conhecer &#x1F596;`
    }
  </script>
</body>
</html>
