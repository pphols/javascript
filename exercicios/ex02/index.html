<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interação JS</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 18px;
      text-align: center;
      margin-top: 100px;
      background-color: rgb(224, 159, 222);
      color: rgb(109, 7, 205);
    }
    button{
      font-size: 18px;
      padding: 20px;
      background-color: rgb(155, 82, 223);
      color: white;
      border: 3px solid white;
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <h1>Interagindo com um botão:</h1>
  <button onclick="clicou()">Clique em mim!</button>
  <script>
    function clicou() {
      window.alert('Você clicou mesmo no botão!')
    }
  </script>
</body>
</html>
